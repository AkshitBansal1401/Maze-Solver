<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Maze Solver</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="Favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="Favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="Favicon/site.webmanifest" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        overflow: hidden;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          #0a0a0a 0%,
          #1a1a2e 25%,
          #16213e 50%,
          #0f3460 75%,
          #533483 100%
        );
        overflow: hidden;
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        animation: floatSmooth 8s ease-in-out infinite;
        transition: all 0.3s ease;
      }

      .particle:nth-child(odd) {
        animation-delay: -2s;
        background: rgba(64, 224, 208, 0.6);
      }

      .particle:nth-child(even) {
        animation-delay: -4s;
        background: rgba(255, 105, 180, 0.4);
      }

      .particle:hover {
        transform: scale(1.5);
        opacity: 1;
      }

      #splash-screen {
        position: fixed;
        z-index: 9999;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        -webkit-backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      #splash-screen.fade-out {
        opacity: 0;
        transform: scale(0.95);
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
      }

      .splash-container {
        background: rgba(255, 255, 255, 0.1);
        -webkit-backdrop-filter: blur(25px);
        backdrop-filter: blur(25px);
        border-radius: 35px;
        padding: 60px 80px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        text-align: center;
        transform: translateY(60px) scale(0.9);
        opacity: 0;
        animation: smoothEntrance 1.5s cubic-bezier(0.4, 0, 0.2, 1) 0.3s
          forwards;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .splash-container:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 35px 70px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
      }

      .maze-icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        position: relative;
        animation: smoothPulse 3s ease-in-out infinite;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .maze-icon:hover {
        transform: scale(1.1) rotate(5deg);
      }

      .maze-paths {
        width: 100%;
        height: 100%;
        position: relative;
        border: 3px solid #40e0d0;
        border-radius: 18px;
        background: linear-gradient(
          45deg,
          rgba(64, 224, 208, 0.2),
          rgba(255, 105, 180, 0.2)
        );
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .maze-paths:hover {
        border-color: #ff69b4;
        background: linear-gradient(
          45deg,
          rgba(255, 105, 180, 0.3),
          rgba(64, 224, 208, 0.3)
        );
      }

      .maze-path {
        position: absolute;
        background: linear-gradient(90deg, #40e0d0, #ff69b4);
        border-radius: 3px;
        transition: all 0.3s ease;
      }

      .maze-path:hover {
        box-shadow: 0 0 15px rgba(64, 224, 208, 0.8);
      }

      .path-1 {
        width: 60px;
        height: 4px;
        top: 20px;
        left: 10px;
        animation: drawPathSmooth 2s cubic-bezier(0.4, 0, 0.2, 1) 1s forwards;
      }
      .path-2 {
        width: 4px;
        height: 40px;
        top: 20px;
        right: 20px;
        animation: drawPathSmooth 2s cubic-bezier(0.4, 0, 0.2, 1) 1.4s forwards;
      }
      .path-3 {
        width: 40px;
        height: 4px;
        bottom: 30px;
        left: 30px;
        animation: drawPathSmooth 2s cubic-bezier(0.4, 0, 0.2, 1) 1.8s forwards;
      }
      .path-4 {
        width: 4px;
        height: 30px;
        bottom: 20px;
        right: 35px;
        animation: drawPathSmooth 2s cubic-bezier(0.4, 0, 0.2, 1) 2.2s forwards;
      }

      .splash-title {
        font-size: 4rem;
        font-weight: 900;
        background: linear-gradient(135deg, #40e0d0, #ff69b4, #ffa500, #40e0d0);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 15px;
        animation: titleGlowSmooth 3s ease-in-out infinite alternate,
          gradientShift 4s ease-in-out infinite;
        letter-spacing: 3px;
        text-transform: uppercase;
        transition: all 0.3s ease;
      }

      .splash-title:hover {
        transform: scale(1.05);
        letter-spacing: 5px;
      }

      .splash-subtitle {
        font-size: 1.5rem;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 30px;
        font-weight: 300;
        letter-spacing: 1px;
        transform: translateY(20px);
        opacity: 0;
        animation: slideUpSmooth 1s cubic-bezier(0.4, 0, 0.2, 1) 1.5s forwards;
        transition: all 0.3s ease;
      }

      .splash-subtitle:hover {
        color: rgba(255, 255, 255, 1);
        transform: translateY(-2px);
      }

      .splash-tagline {
        font-size: 1.1rem;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 40px;
        font-style: italic;
        transform: translateY(20px);
        opacity: 0;
        animation: slideUpSmooth 1s cubic-bezier(0.4, 0, 0.2, 1) 1.8s forwards;
        transition: all 0.3s ease;
      }

      .splash-tagline:hover {
        color: rgba(255, 255, 255, 0.9);
      }

      .loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
        transform: translateY(20px);
        opacity: 0;
        animation: slideUpSmooth 1s cubic-bezier(0.4, 0, 0.2, 1) 2.1s forwards;
      }

      .loading-text {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1rem;
        letter-spacing: 1px;
        transition: all 0.3s ease;
      }

      .loading-text:hover {
        color: rgba(255, 255, 255, 1);
      }

      .loading-dots {
        display: flex;
        gap: 8px;
      }

      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: linear-gradient(45deg, #40e0d0, #ff69b4);
        animation: bounceSmooth 2s ease-in-out infinite;
        transition: all 0.3s ease;
      }

      .dot:hover {
        transform: scale(1.3);
      }

      .dot:nth-child(2) {
        animation-delay: 0.3s;
      }
      .dot:nth-child(3) {
        animation-delay: 0.6s;
      }

      .progress-container {
        width: 320px;
        height: 6px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 15px;
        overflow: hidden;
        margin: 25px auto 0;
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        transform: translateY(20px);
        opacity: 0;
        animation: slideUpSmooth 1s cubic-bezier(0.4, 0, 0.2, 1) 2.4s forwards;
      }

      .progress-bar {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #40e0d0, #ff69b4, #ffa500);
        border-radius: 15px;
        animation: progressFillSmooth 5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        box-shadow: 0 0 20px rgba(64, 224, 208, 0.5);
        transition: all 0.3s ease;
      }

      .progress-bar:hover {
        box-shadow: 0 0 30px rgba(64, 224, 208, 0.8);
      }

      .skip-instruction {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.95rem;
        cursor: pointer;
        opacity: 0;
        animation: fadeInSmooth 0.8s cubic-bezier(0.4, 0, 0.2, 1) 2.5s forwards;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        padding: 8px 16px;
        border-radius: 20px;

        background-color: rgba(
          0,
          0,
          0,
          0.3
        ); 
        -webkit-backdrop-filter: blur(10px); 
        backdrop-filter: blur(10px);
      }

      .skip-instruction:hover {
        color: rgba(255, 255, 255, 1);
        background: rgba(255, 255, 255, 0.1);
        transform: translateX(-50%) translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .floating-element {
        position: absolute;
        color: rgba(255, 255, 255, 0.4);
        font-size: 2.5rem;
        animation: floatAroundSmooth 12s ease-in-out infinite;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .floating-element:hover {
        color: rgba(255, 255, 255, 0.8);
        transform: scale(1.3) rotate(20deg);
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      }

      .element-1 {
        top: 15%;
        left: 10%;
        animation-delay: 0s;
      }
      .element-2 {
        top: 25%;
        right: 15%;
        animation-delay: -3s;
      }
      .element-3 {
        bottom: 20%;
        left: 20%;
        animation-delay: -6s;
      }
      .element-4 {
        bottom: 30%;
        right: 25%;
        animation-delay: -9s;
      }

      .page-transition {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          #0a0a0a 0%,
          #1a1a2e 25%,
          #16213e 50%,
          #0f3460 75%,
          #533483 100%
        );
        z-index: 10000;
        transform: translateY(-100%);
        transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .page-transition.active {
        transform: translateY(0%);
      }

      .page-transition::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          45deg,
          transparent 30%,
          rgba(255, 255, 255, 0.1) 50%,
          transparent 70%
        );
        transform: translateX(-100%);
        transition: transform 0.8s ease;
      }

      .page-transition.active::before {
        transform: translateX(100%);
      }
      @keyframes floatSmooth {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.6;
        }
        25% {
          transform: translateY(-30px) rotate(90deg);
          opacity: 1;
        }
        50% {
          transform: translateY(-15px) rotate(180deg);
          opacity: 0.8;
        }
        75% {
          transform: translateY(-25px) rotate(270deg);
          opacity: 1;
        }
      }

      @keyframes smoothEntrance {
        0% {
          transform: translateY(60px) scale(0.9);
          opacity: 0;
        }
        100% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }

      @keyframes smoothPulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.03);
        }
      }

      @keyframes drawPathSmooth {
        0% {
          width: 0;
          height: 0;
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          width: inherit;
          height: inherit;
          opacity: 1;
        }
      }

      @keyframes titleGlowSmooth {
        0% {
          text-shadow: 0 0 20px rgba(64, 224, 208, 0.5);
        }
        100% {
          text-shadow: 0 0 30px rgba(255, 105, 180, 0.8),
            0 0 40px rgba(64, 224, 208, 0.5), 0 0 50px rgba(255, 165, 0, 0.3);
        }
      }

      @keyframes gradientShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      @keyframes slideUpSmooth {
        0% {
          transform: translateY(30px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes bounceSmooth {
        0%,
        80%,
        100% {
          transform: scale(0.8);
          opacity: 0.7;
        }
        40% {
          transform: scale(1.3);
          opacity: 1;
        }
      }

      @keyframes progressFillSmooth {
        0% {
          width: 0%;
          transform: scaleX(0);
        }
        100% {
          width: 100%;
          transform: scaleX(1);
        }
      }

      @keyframes floatAroundSmooth {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        25% {
          transform: translateY(-25px) rotate(90deg);
        }
        50% {
          transform: translateY(-15px) rotate(180deg);
        }
        75% {
          transform: translateY(-35px) rotate(270deg);
        }
      }

      @keyframes fadeInSmooth {
        0% {
          opacity: 0;
          transform: translateY(20px) translateX(-50%);
        }
        100% {
          opacity: 1;
          transform: translateY(0) translateX(-50%);
        }
      }

      @media (max-width: 768px) {
        .splash-container {
          padding: 40px 30px;
          margin: 20px;
          border-radius: 25px;
          transition: all 0.3s ease;
        }

        .splash-title {
          font-size: 2.5rem;
        }

        .splash-subtitle {
          font-size: 1.2rem;
        }

        .maze-icon {
          width: 80px;
          height: 80px;
        }

        .progress-container {
          width: 250px;
        }

        .floating-element {
          font-size: 2rem;
        }
      }

      @media (hover: hover) {
        .splash-container {
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .maze-icon {
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .floating-element {
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
      }
    </style>
  </head>
  <body>
    <div class="page-transition" id="pageTransition"></div>

    <div class="background" id="background"></div>

    <div id="splash-screen">
      <div class="floating-element element-1">üîç</div>
      <div class="floating-element element-2">üéØ</div>
      <div class="floating-element element-3">‚ö°</div>
      <div class="floating-element element-4">üöÄ</div>

      <div class="splash-container">
        <div class="maze-icon">
          <div class="maze-paths">
            <div class="maze-path path-1"></div>
            <div class="maze-path path-2"></div>
            <div class="maze-path path-3"></div>
            <div class="maze-path path-4"></div>
          </div>
        </div>

        <h1 class="splash-title">Maze Solver</h1>
        <p class="splash-subtitle">Advanced Pathfinding Algorithm</p>
        <p class="splash-tagline">
          "Navigate the impossible, solve the unsolvable"
        </p>

        <div class="loading-container">
          <span class="loading-text">Initializing</span>
          <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>

        <div class="progress-container">
          <div class="progress-bar"></div>
        </div>
      </div>

      <div class="skip-instruction">Click anywhere to skip</div>
    </div>

    <script>
      function createParticles() {
        const background = document.getElementById("background");
        const particleCount = 60;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";

          particle.style.left = Math.random() * 100 + "%";
          particle.style.top = Math.random() * 100 + "%";

          particle.style.animationDuration = Math.random() * 6 + 4 + "s";
          particle.style.animationDelay = Math.random() * 3 + "s";

          const size = Math.random() * 3 + 1;
          particle.style.width = size + "px";
          particle.style.height = size + "px";

          background.appendChild(particle);
        }
      }

      function redirectToMazeSolver() {
        const splashScreen = document.getElementById("splash-screen");
        const transition = document.getElementById("pageTransition");

        splashScreen.classList.add("fade-out");

        setTimeout(() => {
          transition.classList.add("active");
        }, 200);

        setTimeout(function () {
          window.location.href = "maze.html";
        }, 800);
      }

      document.addEventListener("DOMContentLoaded", function () {
        createParticles();

        const background = document.getElementById("background");
        background.style.opacity = "0";
        background.style.transform = "scale(1.1)";

        setTimeout(() => {
          background.style.transition = "all 1s cubic-bezier(0.4, 0, 0.2, 1)";
          background.style.opacity = "1";
          background.style.transform = "scale(1)";
        }, 100);

        setTimeout(redirectToMazeSolver, 5000);
      });

      let redirecting = false;
      document.addEventListener("click", function (e) {
        if (!redirecting) {
          redirecting = true;

          const clickX = e.clientX;
          const clickY = e.clientY;

          const ripple = document.createElement("div");
          ripple.style.position = "fixed";
          ripple.style.left = clickX + "px";
          ripple.style.top = clickY + "px";
          ripple.style.width = "0px";
          ripple.style.height = "0px";
          ripple.style.background = "rgba(255, 255, 255, 0.3)";
          ripple.style.borderRadius = "50%";
          ripple.style.transform = "translate(-50%, -50%)";
          ripple.style.pointerEvents = "none";
          ripple.style.zIndex = "9998";
          ripple.style.transition = "all 0.6s cubic-bezier(0.4, 0, 0.2, 1)";

          document.body.appendChild(ripple);

          setTimeout(() => {
            ripple.style.width = "100px";
            ripple.style.height = "100px";
            ripple.style.opacity = "0";
          }, 10);

          setTimeout(() => {
            document.body.removeChild(ripple);
          }, 600);

          redirectToMazeSolver();
        }
      });

      document.querySelectorAll(".floating-element").forEach((element) => {
        element.addEventListener("mouseenter", function () {
          this.style.animationPlayState = "paused";
        });

        element.addEventListener("mouseleave", function () {
          this.style.animationPlayState = "running";
        });
      });

      document.addEventListener("mousemove", function (e) {
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;

        const background = document.getElementById("background");
        const offsetX = (mouseX - 0.5) * 20;
        const offsetY = (mouseY - 0.5) * 20;

        background.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(1.02)`;
      });
    </script>
  </body>
</html>
